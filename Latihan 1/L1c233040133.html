<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR, CENTER, B, I, U, SMALL dan BIG</title>
</head>
<body>
    Salam Hangat
    <hr>
    dari eyang poetri
    <hr widht="5%" size="5" align="CENTER" noshade="">
    <hr wi <hr widht="10%" size="10" align="CENTER" noshade="">
    <hr widht="20%" size="20" align="CENTER" noshade="">
    <hr widht="500%" size="20" align="CENTER">

    Eyang Poetri adalah seorang
    <center>
        pendekar sakti dari jogja
    </center>
    yang gemar makan di
    angkringan tugu<br><br>

    <b>petuah eyang poetri</b><br>
    <i>setip permasalahan hidup</i><br>
    <u>pasti ada jalan keluatnya</u>
    <br>
    <b><u>yang penting adalah</u><br>
    <i>selalu berpikiran terbuka</i></b><br><br>

    <small>dari kecil</small><br>
    lalu menjadi sedang <br>
    <big>dan akhirnya menjadi besar</big>
</body>
</html>
